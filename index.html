<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard - Bangkok</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå¨Ô∏è Air Quality Dashboard</h1>
            <p class="subtitle">Real-time air quality monitoring for Bangkok, Thailand</p>
        </div>

        <div class="dashboard-grid">
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div class="stats-panel">
                <h3 class="stats-title">üìä Statistics</h3>
                <div id="stats-content" class="loading">Loading air quality data...</div>
            </div>
        </div>

        <div class="legend">
            <h3 class="legend-title">üé® AQI Color Legend</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #27ae60;"></div>
                    <span>Good (0-50)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f39c12;"></div>
                    <span>Moderate (51-100)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e67e22;"></div>
                    <span>Unhealthy for Sensitive (101-150)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e74c3c;"></div>
                    <span>Unhealthy (151-200)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #8e44ad;"></div>
                    <span>Very Unhealthy (201-300)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2c3e50;"></div>
                    <span>Hazardous (301+)</span>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <!-- Application Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/markers.js"></script>
    <script type="module" src="js/statistics.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
